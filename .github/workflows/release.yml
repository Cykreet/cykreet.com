name: Build and Deploy Website
on:
  push:
    branches:
      - 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Install Dependencies
        run: npm install
      - name: Run Deploy Script
        run: ./deploy.sh
